<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye - Page d'accueil"/>
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer" role="button" tabindex="0" onclick="closeModal()" aria-label="Fermer la fenêtre modale" />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" aria-required="true" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" aria-required="true" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" aria-required="true" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" aria-required="true"></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
		</div>

    
    <div id="lightbox_modal" class="lightbox" role="dialog" aria-labelledby="lightboxTitle" aria-modal="true">
      <button class="prev" aria-label="Image précédente" onclick="changeSlide(-1)">&#10094;</button>
      <img src="" alt="Image en cours" class="lightbox-image" />
      <div>
        <button class="next" aria-label="Image suivante" onclick="changeSlide(1)">&#10095;</button>
        <img src="assets/icons/close.svg" alt="Fermer" role="button" tabindex="0" onclick="closeLightbox()" aria-label="Fermer la fenêtre lightbox" />
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
